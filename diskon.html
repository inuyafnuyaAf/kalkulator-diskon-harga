<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Diskon Harga Baju</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f9f9f9; margin: 0; padding: 0; }
        .container { max-width: 400px; background-color: white; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); margin: 50px auto; padding: 20px; }
        h1 { text-align: center; color: #3c6382; margin-bottom: 20px; }
        .input-section label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; background-color: #27ae60; color: white; border: none; padding: 10px; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #2ecc71; }
        .result { display: none; margin-top: 20px; padding: 15px; background-color: #f0f8ff; border-radius: 10px; }
        .result .title { text-align: center; font-size: 18px; font-weight: bold; color: #34495e; margin-bottom: 10px; }
        .grid-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .grid-item { background-color: white; padding: 10px; border: 1px solid #dfe6e9; border-radius: 5px; text-align: center; }
        .grid-item span { font-weight: bold; display: block; color: #3c6382; }
    </style>
</head>
<body>

<div class="container">
    <h1>Kalkulator Diskon Harga Baju</h1>

    <div class="input-section">
        <label for="price">Harga Awal (Rp)</label>
        <input type="number" id="price" placeholder="Masukkan harga awal baju">

        <label for="discount">Diskon (%)</label>
        <input type="number" id="discount" placeholder="Masukkan persen diskon">

        <button onclick="calculateDiscount()">Hitung Diskon</button>
    </div>

    <div class="result" id="result">
        <div class="title">HASIL PERHITUNGAN DISKON</div>
        <div class="grid-container">
            <div class="grid-item">Harga Awal <span id="resultPrice"></span></div>
            <div class="grid-item">Persen Diskon <span id="resultDiscount"></span></div>
            <div class="grid-item">Jumlah Diskon <span id="resultDiscountAmount"></span></div>
            <div class="grid-item">Harga Setelah Diskon <span id="resultFinalPrice"></span></div>
        </div>
        <button onclick="printPage()">Print Halaman</button>
    </div>

    <script>
        function calculateDiscount() {
            const price = parseFloat(document.getElementById('price').value);
            const discount = parseFloat(document.getElementById('discount').value);

            if (isNaN(price) || isNaN(discount) || price <= 0 || discount < 0) {
                alert('Harap masukkan nilai yang valid untuk harga dan diskon!');
                return;
            }

            const discountAmount = price * (discount / 100);
            const finalPrice = price - discountAmount;

            document.getElementById('resultPrice').innerText = `Rp ${price.toFixed(2)}`;
            document.getElementById('resultDiscount').innerText = `${discount}%`;
            document.getElementById('resultDiscountAmount').innerText = `Rp ${discountAmount.toFixed(2)}`;
            document.getElementById('resultFinalPrice').innerText = `Rp ${finalPrice.toFixed(2)}`;

            document.getElementById('result').style.display = 'block';
        }

        function printPage() {
            window.print();
        }
    </script>

</div>

</body>
</html>
